// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven'
apply plugin: 'maven-publish'

def artifact = new Properties()
artifact.load(new FileInputStream("${project.projectDir}${File.separator}deploy.settings"))

version = artifact.version

defaultTasks 'build'

buildscript {
    repositories {
        jcenter()
        google()
    }
   dependencies {
      classpath 'com.android.tools.build:gradle:3.2.1'
      classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
      classpath "org.jfrog.buildinfo:build-info-extractor-gradle:latest.release"
    }
}


allprojects {
   repositories {
      jcenter()
      maven {
         url 'https://mtschach.jfrog.io/artifactory/mss-repo'
      }
      mavenLocal()
   }
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
   test {
      java {
         srcDir 'test'
      }
   }
}


dependencies {
   compile 'org.apache.logging.log4j:log4j-core:latest.release'
   compile 'org.apache.logging.log4j:log4j-api:latest.release'


   testCompile 'junit:junit:4.12'
   testCompile group: 'org.easymock', name: 'easymock', version: '2.5'
}


task publishLocal {
   dependsOn 'publishToMavenLocal'
}


apply from: 'deploy.gradle'
