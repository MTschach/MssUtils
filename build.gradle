// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'maven-publish'

defaultTasks 'build'

apply from: 'deploy.gradle'

apply from: 'artifactory.gradle'

apply plugin: 'eclipse'

eclipse.classpath.file {
    whenMerged {
        entries.findAll { isModule(it) }.each { it.entryAttributes['module'] = 'true' }
    }
}

boolean isModule(entry) {
    // filter java 9 modules
    entry.kind == 'lib'  // Only libraries can be modules
}


buildscript {
   repositories {
       mavenLocal()
       maven {
           url 'https://plugins.gradle.org/m2/'
       }
       jcenter()
       google()
   }
   dependencies {
      classpath 'com.android.tools.build:gradle:3.2.1'
      classpath 'com.github.dcendents:android-maven-gradle-plugin:1.4.1'
    }
}

sourceSets {
   main {
      java {
         srcDir 'src'
      }
   }
   test {
      java {
         srcDir 'test'
      }
   }
}

dependencies {
   implementation       group: 'org.apache.logging.log4j'         , name: 'log4j-core'                      , version: 'latest.release'
   implementation       group: 'org.apache.logging.log4j'         , name: 'log4j-api'                       , version: 'latest.release'

   testImplementation   group: 'org.junit.jupiter'                , name: 'junit-jupiter-engine'            , version: '5.8.2'
   testImplementation   group: 'org.easymock'                     , name: 'easymock'                        , version: '4.3'
}
